default:
  suites:
    default:
      path: %paths.base%/features
      contexts:
        - Medology\Behat\GooglePlaceAutoComplete\Contexts\GooglePlaceAutoCompleteContext
        - Medology\Behat\Mink\FlexibleContext
        - Medology\Behat\StoreContext
  extensions:
    Behat\MinkExtension:
      base_url: http://behatgoogleplaceautocomplete.local/
      default_session: selenium_chrome
      javascript_session: selenium_chrome
      sessions:
        selenium_chrome:
          selenium2:
            browser: chrome
            wd_host: http://chrome:4444/wd/hub
    Medology\Behat\ParallelWorker\Extension: ~
